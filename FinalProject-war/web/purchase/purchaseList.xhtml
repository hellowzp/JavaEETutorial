<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Purchase Transaction</title>
    </h:head>
    <h:body>
        <h:form id="purchaseform"> 
            
            
            <br> </br>
            <p:panel id="purchase" header="Purchase">
             <p:outputLabel value="Student:" />
             <br> </br>
                 <p:selectOneMenu value="studentid" id="studentid">
                     <c:forEach var="sid" items="#{studentController.findAll()}" >
                         <f:selectItem itemLabel="#{sid.name}" itemValue="#{sid.studentId}">
                         </f:selectItem>
                     </c:forEach>   							
                  </p:selectOneMenu>
             <br> </br>  
              <p:outputLabel value="Book:" />
              <br> </br>
                      <p:selectOneMenu value="bookid" id="bookid">
                          <c:forEach var="bid" items="#{bookController.findAll()}" >
                              <f:selectItem itemLabel="#{bid.name}" itemValue="#{bid.booksId}">
                         </f:selectItem>
                     </c:forEach>   							
                  </p:selectOneMenu>
            
            <br> </br>                   
            <p:commandButton value="Save" action="#{studentController.addPurchase()}" icon="ui-icon-check" ></p:commandButton>
           </p:panel>   
            <p:commandButton value="Back To Main" action="/index" ></p:commandButton>
            
        </h:form> 
    </h:body>
</html>
