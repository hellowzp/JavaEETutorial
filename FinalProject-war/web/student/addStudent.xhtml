<?xml version='1.0' encoding='UTF-8' ?>
 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create New Student</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h1><h:outputText value="Create New Student"/></h1>
                <h:panelGrid columns="2" id="grid">  
                     
                    <h:outputLabel value="ID:" for="id" />
                    <h:inputText id="id" readonly="true" size="13" value="#{studentController.count}"  title="ID" tabindex="1"  />     
                    <h:message id="m1" for="id" style="color:red"/> <p></p> 
                    
                    <h:outputLabel value="Name:" for="name" /> 
                    <p:inputText id="name" size="13"  value="#{studentController.s.name}" title="Name" tabindex="2" required="true"   requiredMessage="The Name is required"/>     
                    <h:message id="m2" for="name" style="color:red"/> <p></p> 
                    
                     <h:outputLabel value="Gender:" for="gender" />
                     <h:selectOneRadio  id="gender" value="#{studentController.s.gender}" title="Gender" tabindex="3" required="true"   requiredMessage="The Gender is required">
                        <f:selectItem itemLabel="M" itemValue="Female" />
                        <f:selectItem itemLabel="F" itemValue="Male" />
                        <f:validateBean disabled="false"/>
                     </h:selectOneRadio>
                     <h:message id="m3" for="gender" style="color:red"/> <p></p>
                     
                    <p:outputLabel  value="Age:" for="age" />                    
                    <p:inputText id="age" size="120" value="#{studentController.s.age}" title="Age" tabindex="4" required="true" requiredMessage="The Age field is required." type="number" />                
                    <h:message  id="m4" for="age" style="color:red"/> <p></p>
                   
                    <h:commandButton  value="Save" action="#{studentController.add()}"></h:commandButton>
                                        
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
