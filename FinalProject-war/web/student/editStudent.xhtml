<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="StudentId:" for="studentId" />
                    <h:inputText readonly="true" id="studentId" value="#{studentController.s.studentId}" title="StudentId" required="true" requiredMessage="The StudentId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{studentController.s.name}" title="Name" />
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:inputText id="gender" value="#{studentController.s.gender}" title="Gender" />
                    <h:outputLabel value="Age:" for="age" />
                    <h:inputText id="age" value="#{studentController.s.age}" title="Age" required="true" requiredMessage="The Age field is required."/>
                    <h:commandButton value="Save" action="#{studentController.edit()}" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
