<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
        <title>Student Management</title>
        <script name="jquery/jquery.js" library="primefaces"></script>
 
    </h:head>
     
     <h:body>  
     <!--
     <p:clock mode="server" pattern="HH:mm:ss dd-MM-yyyy"></p:clock> 
     -->
     <h1 align="center"> Welcome to BookShop Center </h1>
     <p:megaMenu style="margin-top:20px">
         <p:submenu label="Student Management" icon="ui-icon-document">


             <p:column>
                 <p:submenu label="Student Management">
                     <p:menuitem value="Student List" outcome="/student/studentList" />
                     <p:menuitem value="Add Student"  outcome="#{studentController.findCount()}" />
                 </p:submenu>
             </p:column>

         </p:submenu>

         <p:submenu label="Author Management" icon="ui-icon-document">

             <p:column>
                 <p:submenu label="Author Management">
                     <p:menuitem value="Author List" outcome="/author/authorList" />
                     <p:menuitem value="Add Author" outcome="#{authorController.findCount()}" />
                 </p:submenu>
             </p:column>
         </p:submenu>

         <p:submenu label="Book Management" icon="ui-icon-document">

             <p:column>
                 <p:submenu label="Book Management">
                     <p:menuitem value="Book List" outcome="/book/bookList" />
                     <p:menuitem value="Add Book" outcome="#{bookController.findCount()}" />
                 </p:submenu>
             </p:column>
         </p:submenu>

         <p:submenu label="Purchase Management" icon="ui-icon-document">

             <p:column>
                 <p:submenu label="Purchase Management">
                     <p:menuitem value="New Purchase" outcome="/purchase/purchaseList" />
                 </p:submenu>
             </p:column>
         </p:submenu>

         <p:submenu label="Others" icon="ui-icon-document">

             <p:column>
                 <p:submenu label="Others">
                     <p:menuitem value="Test Servlet" outcome="/TestServlet" />
                     <p:menuitem value="Test SOAP" outcome="/TestSOAP_Page" />
                     <p:menuitem value="Find City" outcome="/TestCity" />

                 </p:submenu>
             </p:column>
         </p:submenu>

         <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
     </p:megaMenu>

     <br></br>
     <h:panelGrid >
         <h:graphicImage value="images/img.jpg" height="440" width="1290"/>
     </h:panelGrid>
     </h:body>

</html>
