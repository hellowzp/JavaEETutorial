<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create New Author</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h1><h:outputText value="Create New Author"/></h1>
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="ID:" for="id" />
                    <h:inputText id="id" value="#{authorController.count}"  title="ID" tabindex="1" readonly="true" />     
                    <h:message id="m1" for="id" style="color:red"/> <p></p>
                    
                    <h:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{authorController.s.name}"  title="Name" tabindex="2" required="true"   requiredMessage="The Name is required"/>     
                    <h:message id="m2" for="name" style="color:red"/> <p></p>
                    
                    <h:outputLabel value="Role:" for="role" />
                    <p:inputText id="role" value="#{authorController.s.role}"  title="Role" tabindex="3" required="true"   requiredMessage="The Role is required"/>     
                    <h:message id="m3" for="role" style="color:red"/> <p></p>
                    
                    <h:commandButton value="Save" action="#{authorController.add()}"  ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
