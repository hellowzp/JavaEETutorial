<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create New Author</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                
                <h1><h:outputText value="Create New Author"/></h1>
                <p:panelGrid columns="2">                    
                    <p:outputLabel value="ID:" for="id" />
                    <p:inputText id="id" value="#{authorController.s.id}" title="ID" />
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{authorController.s.name}" title="Name" />
                    <p:outputLabel value="Role:" for="role" />
                    <p:inputText id="role" value="#{authorController.s.role}" title="Role" />
                     
                    <p:commandButton value="Save" action="#{authorController.add()}" icon="ui-icon-check"></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
