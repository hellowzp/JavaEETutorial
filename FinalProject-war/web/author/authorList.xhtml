<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Student Management</title>
    </h:head>
    <h:body>
        <h:form> 
            
            <h:link value="Back To Main" outcome="/index"></h:link>           
            
            <h:link value=" / Add New Author" outcome="addAuthor"></h:link>              
                <br>  </br>
            
            <h:dataTable var="s" value="#{authorController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                 <h:column>
                     <f:facet name="header">Id</f:facet>
                     <h:outputText value="#{s.id}"></h:outputText>
                 </h:column>
                 <h:column>
                     <f:facet name="header">Name</f:facet>
                     <h:outputText value="#{s.name}"></h:outputText>
                 </h:column>
                 <h:column>
                     <f:facet name="header">Role</f:facet>
                     <h:outputText value="#{s.role}"></h:outputText>
                 </h:column>
                 
                <h:column>
                     <f:facet name="header">Option</f:facet>
                     <h:commandLink value="Delete" action="#{authorController.delete(s)}" onclick="return confirm('Are you sure?')"></h:commandLink>                     
                     <h:commandLink value=" Edit" action="#{authorController.edit(s)}"> </h:commandLink>
                 </h:column>               
                 
             </h:dataTable>     
        
        </h:form>         
    </h:body>
</html>
