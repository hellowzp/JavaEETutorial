<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Author</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Edit New Author"/></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="AuthorId:" for="id" />
                    <h:inputText readonly="true" id="studentId" value="#{authorController.s.id}" title="id" required="true" requiredMessage="The AuthorId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{authorController.s.name}" title="Name" />
                    <h:outputLabel value="Role:" for="role" />
                    <h:inputText id="role" value="#{authorController.s.role}" title="Role" />                    
                    <p:commandButton value="Save" action="#{authorController.edit()}" ></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
