<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="BookId:" for="booksId" />
                    <h:inputText readonly="true" id="booksId" value="#{bookController.b.booksId}" title="BooksId" required="true" requiredMessage="The BooksId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{bookController.b.name}" title="Name" />
                    <h:outputLabel value="AuthorID:" for="parentId" />
                    <h:inputText id="parentId" value="#{bookController.b.parentId.id}" title="AuthorID" />
                    
                    <h:commandButton value="Save" action="#{bookController.edit()}" ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
