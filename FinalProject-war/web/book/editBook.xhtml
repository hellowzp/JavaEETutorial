<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Book</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="editbooks">
                <h1><h:outputText value="Edit Book"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="BookId:" for="booksId" />
                    <h:inputText readonly="true" id="booksId" value="#{bookController.b.booksId}" title="BooksId" required="true" requiredMessage="The BooksId field is required."/>
                    <p:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{bookController.b.name}" title="Name" />
                   <p:outputLabel value="AuthorID:" for="parentId" />
                   <h:selectOneMenu value="parentId" id="parentId">
                             <c:forEach var="aid" items="#{authorController.findAll()}" >
                                 <f:selectItem itemValue="#{aid.id}">
                                 </f:selectItem>
                            </c:forEach>   							
                  </h:selectOneMenu> 
                    
                    <p:commandButton value="Save" action="#{bookController.edit()}" ></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
