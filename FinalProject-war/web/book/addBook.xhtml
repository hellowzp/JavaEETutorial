<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Create New Book</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="addbooks">
                
                <h1><h:outputText value="Create New Book"/></h1>
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="ID:" for="id" />
                    <h:inputText id="id" value="#{bookController.count}" readonly="true"  title="ID" tabindex="1" />     
                    <h:message id="m1" for="id" style="color:red"/> <p></p>
                    
                    <h:outputLabel value="Name:" for="name" />
                    <p:inputText id="name" value="#{bookController.b.name}"  title="Name" tabindex="2" required="true"   requiredMessage="The Name is required"/>     
                    <h:message id="m2" for="name" style="color:red"/> <p></p>
                    <h:outputLabel value="AuthorID:" for="parentId" />
                         <h:selectOneMenu value="parentid" id="parentId">
                             <c:forEach var="aid" items="#{authorController.findAll()}" >
                                 <f:selectItem itemValue="#{aid.id}">
                                 </f:selectItem>
                             </c:forEach>   							
                  </h:selectOneMenu>                   
                                       
                    <h:commandButton value="Save" action="#{bookController.add()}"  ></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
