<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Book Management</title>
    </h:head>
    <h:body>
        <h:form id="myform"> 
            <h1 align="center">Welcome to Book Management</h1>
            <p:panel id="book" header="List all of Books">
                <p:dataTable var="s" value="#{bookController.findAll()}" >
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{s.booksId}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{s.name}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Author_ID</f:facet>                     
                        <h:outputText value="#{s.parentId.id}"></h:outputText>                     
                    </p:column>    
                    <p:column>
                        <f:facet name="header">Option</f:facet>
                        <p:commandButton value="Delete" action="#{bookController.delete(s)}" onclick="return confirm('Are you sure?')"></p:commandButton>                     
                        <p:commandButton value=" Edit" action="#{bookController.edit(s)}"> </p:commandButton>
                    </p:column>               

                </p:dataTable>  
            </p:panel>


            <br> </br>
            <p:panel id="search" header="Search">
                <p:outputLabel value="Search Students that bought from BOOKID:" />             
                <h:selectOneMenu value="bookid" id="input">
                    <c:forEach var="bid" items="#{bookController.findAll()}" >
                        <f:selectItem itemValue="#{bid.booksId}">
                        </f:selectItem>
                    </c:forEach>   							
                </h:selectOneMenu>
                <h:commandButton value=" Search" action="#{bookController.SearchStudents()}" />
                <br>  </br>  
                <p> Here is the list of the student that bought Book ID: #{bookController.id}</p>

                <p:dataTable var="s" value="#{bookController.students}">
                    <p:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{s.studentId}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{s.name}"></h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">GENDER</f:facet>
                        <h:outputText value="#{s.gender}"></h:outputText>
                    </p:column>   
                    <p:column>
                        <f:facet name="header">Age</f:facet>
                        <h:outputText value="#{s.age}"></h:outputText>
                    </p:column>   


                </p:dataTable> 
            </p:panel>

            <br>  </br> 
            <p:button value="Home" outcome="/index" ></p:button>

        </h:form>         
    </h:body>
</html>
