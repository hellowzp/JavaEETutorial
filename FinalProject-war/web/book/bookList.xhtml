<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Book Management</title>
    </h:head>
    <h:body>
        <h:form id="myform"> 
           
             
             <p:panel id="listbook" header="List of student">
             <p:dataTable var="s" value="#{bookController.students}">
                 <p:column>
                     <f:facet name="header">Id</f:facet>
                     <h:outputText value="#{s.studentId}"></h:outputText>
                 </p:column>
                 <p:column>
                     <f:facet name="header">Name</f:facet>
                     <h:outputText value="#{s.name}"></h:outputText>
                 </p:column>
                 <p:column>
                     <f:facet name="header">GENDER</f:facet>
                     <h:outputText value="#{s.gender}"></h:outputText>
                 </p:column>   
                  <p:column>
                     <f:facet name="header">Age</f:facet>
                     <h:outputText value="#{s.age}"></h:outputText>
                 </p:column>   
                           
                 
             </p:dataTable> 
            </p:panel>
            
             <br>  </br>
            
             <p:panel id="book" header="Books">
            <p:dataTable var="s" value="#{bookController.findAll()}" >
                 <p:column>
                     <f:facet name="header">Id</f:facet>
                     <h:outputText value="#{s.booksId}"></h:outputText>
                 </p:column>
                 <p:column>
                     <f:facet name="header">Name</f:facet>
                     <h:outputText value="#{s.name}"></h:outputText>
                 </p:column>
                <p:column>
                     <f:facet name="header">Author_ID</f:facet>
                     
                     <h:outputText value="#{s.parentId.id}"></h:outputText>
                     
                 </p:column> 
                <!--
                 <h:column>
                     <f:facet name="header">Author_ID</f:facet>
                     <ui:repeat value="#{s.authorList}" var="id">
                         <h:outputText value="#{s.booksId}"></h:outputText>
                     </ui:repeat>
                 </h:column> 
                -->
                
                
                <p:column>
                     <f:facet name="header">Option</f:facet>
                     <p:commandButton value="Delete" action="#{bookController.delete(s)}" onclick="return confirm('Are you sure?')"></p:commandButton>                     
                     <p:commandButton value=" Edit" action="#{bookController.edit(s)}"> </p:commandButton>
                 </p:column>               
                 
             </p:dataTable>  
            </p:panel>
             <br> </br>
             <p:panel id="search" header="Search">
                 <p:outputLabel value="Search Students that bought from BOOKID:" />             
                <p:inputText id="input" size="10"/> <!-- no binding here -->
                <p:commandButton value=" Search" action="#{bookController.SearchStudents()}" />
 
                <br>  </br>  
             
         
                <h2> Here is the list of the student that bought BookID: #{bookController.id}</h2>
                 
                 
                 
             </p:panel>
            
            <br>  </br> 
            <p:commandButton value="Back To Main" action="/index"></p:commandButton>          
            <p:commandButton value="Add New Book" action="addBook"></p:commandButton>             
                <br>  </br>
        </h:form>         
    </h:body>
</html>
